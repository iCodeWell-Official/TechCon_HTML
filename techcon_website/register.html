<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="/techcon_website/about.html">About</a>
            <a href="/techcon_website/schedule.html">Schedule</a>
            <a href="/techcon_website/register.html">Register</a>
            <a href="/techcon_website/contact.html">Contact</a>
        </nav>
        <main>
            <form action="#" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name">
            
                <label for="email">Email</label>
                <input type="email" id="email">
            
                <label for="password">Password</label>
                <input type="password" id="password">
            
                <label for="password_confirmation">Confirm Password</label>
                <input type="password" id="password_confirmation">
            
                <label for="terms">Terms and conditions</label>
                <input type="checkbox" id="terms">

                <button type="submit">Register Now</button>
            </form>
        </main>
    </header>
